<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>快递e栈管理后台</title>
</head>
<body class="login-wrap">
    <div class="login-container">
    	<h3>快递e栈后台管理</h3>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="username" class="input-field" name="username">
                <label for="username" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" name="password">
                <label for="password" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button type="button" class="login-button">登录<i class="ai ai-enter"></i></button>
        </form>
    </div>
</body>
<script src="js/jquery2.1.4.js"></script>
<script src="assets/layui.js"></script>
<script src="js/index.js" data-main="login"></script>
<script src="login.js" data-main="login"></script>
<script src="layer/layer.js"></script>
<script>
    $(
        function (){
            $(".login-button").click(function (){
                // console.log("Button clicked!")
                var username = $("#username").val();
                var password = $ ("#password").val();
                var windowId = layer.load();
                $.post(
                    "login.do",
                    {"username":username,"password":password},
                    function (data){
                        layer.close(windowId);
                        layer.msg(data.result);
                        console.log(data.status)
                        if (data.status===1){
                            location.assign("index.html");
                        }
                        else {
                            location.assign("login.html");
                        }
                    }
                )
            })
        }
    )
</script>
</html>
